<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Sniper - Forex Signals Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e1a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0f1729 100%);
            z-index: -1;
        }

        .bg-animated::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 140, 0, 0.03) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .header p {
            color: #8b92a8;
            font-size: 16px;
            margin-top: 10px;
            font-weight: 500;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #FFD700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: #8b92a8;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Controls Panel */
        .controls-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(26, 31, 53, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        select:hover, input:hover {
            border-color: rgba(255, 215, 0, 0.4);
        }

        select:focus, input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.1);
        }

        .btn-scan {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 14px;
            color: #000;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .btn-scan:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        .btn-scan:active {
            transform: translateY(-1px);
        }

        .btn-scan:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Signals Grid */
        .signals-container {
            min-height: 400px;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }

        .signal-card {
            background: linear-gradient(145deg, rgba(26, 31, 53, 0.9), rgba(15, 23, 41, 0.9));
            border: 2px solid;
            border-radius: 20px;
            padding: 28px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .signal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
        }

        .signal-card.buy {
            border-color: #00ff88;
        }

        .signal-card.buy::before {
            color: #00ff88;
        }

        .signal-card.sell {
            border-color: #ff4757;
        }

        .signal-card.sell::before {
            color: #ff4757;
        }

        .signal-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .pair-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pair-flag {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
            color: #000;
        }

        .pair-name {
            font-size: 26px;
            font-weight: 800;
            color: #FFD700;
            letter-spacing: 1px;
        }

        .direction-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .direction-badge.buy {
            background: linear-gradient(135deg, #00ff88, #00d9ff);
            color: #000;
        }

        .direction-badge.sell {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: #fff;
        }

        .signal-prices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .price-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .price-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8b92a8;
            margin-bottom: 6px;
        }

        .price-value {
            font-size: 22px;
            font-weight: 800;
            font-family: 'Courier New', monospace;
        }

        .price-value.entry { color: #fff; }
        .price-value.sl { color: #ff4757; }
        .price-value.tp { color: #00ff88; }
        .price-value.rr { color: #FFD700; }

        .pips-section {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .pip-box {
            flex: 1;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.1));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
        }

        .pip-label {
            font-size: 11px;
            color: #8b92a8;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .pip-value {
            font-size: 20px;
            font-weight: 800;
            color: #FFD700;
        }

        .confidence-section {
            margin: 20px 0;
        }

        .confidence-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .confidence-label {
            font-size: 12px;
            font-weight: 700;
            color: #8b92a8;
            text-transform: uppercase;
        }

        .confidence-percent {
            font-size: 14px;
            font-weight: 800;
            color: #FFD700;
        }

        .confidence-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #00ff88);
            border-radius: 5px;
            transition: width 0.5s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .tags-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tags-title {
            font-size: 11px;
            color: #8b92a8;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 14px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: #FFD700;
            font-weight: 600;
        }

        .timestamp {
            font-size: 11px;
            color: #555;
            text-align: right;
            margin-top: 15px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 215, 0, 0.1);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #8b92a8;
            font-weight: 600;
        }

        /* No Signals */
        .no-signals {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(255, 215, 0, 0.2);
            border-radius: 20px;
        }

        .no-signals-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-signals h2 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }

        .no-signals p {
            color: #8b92a8;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 36px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>

    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">üí±</div>
            </div>
            <h1>GT SNIPER FOREX</h1>
            <p>Professional Forex Signals with Entry, Stop Loss & Take Profit</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalSignals">0</div>
                <div class="stat-label">Active Signals</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgConfidence">0%</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgRR">0:0</div>
                <div class="stat-label">Avg Risk:Reward</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPairs">7</div>
                <div class="stat-label">Pairs Scanned</div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="controls-grid">
                <div class="control-group">
                    <label>üåç Forex Pair</label>
                    <select id="pairSelect">
                        <option value="">üîç All Major Pairs</option>
                        <option value="EURUSD">EUR/USD - Euro vs US Dollar</option>
                        <option value="GBPUSD">GBP/USD - British Pound vs US Dollar</option>
                        <option value="USDJPY">USD/JPY - US Dollar vs Japanese Yen</option>
                        <option value="USDCHF">USD/CHF - US Dollar vs Swiss Franc</option>
                        <option value="AUDUSD">AUD/USD - Australian Dollar vs US Dollar</option>
                        <option value="USDCAD">USD/CAD - US Dollar vs Canadian Dollar</option>
                        <option value="NZDUSD">NZD/USD - New Zealand Dollar vs US Dollar</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>‚è±Ô∏è Timeframe</label>
                    <select id="timeframeSelect">
                        <option value="M5">M5 - 5 Minutes</option>
                        <option value="M15" selected>M15 - 15 Minutes</option>
                        <option value="H1">H1 - 1 Hour</option>
                        <option value="H4">H4 - 4 Hours</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>üìä Min Risk:Reward</label>
                    <input type="number" id="rrInput" min="1" max="5" step="0.1" value="1.5">
                </div>

                <div class="control-group">
                    <button class="btn-scan" onclick="loadSignals()">
                        üîç SCAN FOR SIGNALS
                    </button>
                </div>
            </div>
        </div>

        <div class="signals-container">
            <div id="signalsContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api/v1';

        async function loadSignals() {
            const content = document.getElementById('signalsContent');
            const pair = document.getElementById('pairSelect').value;
            const timeframe = document.getElementById('timeframeSelect').value;
            const minRR = document.getElementById('rrInput').value;
            const btn = document.querySelector('.btn-scan');

            btn.disabled = true;
            btn.textContent = '‚è≥ SCANNING...';

            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Analyzing Forex market...</div>
                </div>
            `;

            try {
                let signals = [];

                if (pair) {
                    const response = await fetch(`${API_URL}/forex/analyze/${pair}?timeframe=${timeframe}&min_risk_reward=${minRR}`);
                    const data = await response.json();
                    signals = data.signals || [];
                } else {
                    const response = await fetch(`${API_URL}/forex/signals/active?timeframe=${timeframe}&min_confidence=60`);
                    signals = await response.json();
                }

                displaySignals(signals);
                updateStats(signals);
            } catch (error) {
                content.innerHTML = `
                    <div class="no-signals">
                        <div class="no-signals-icon">‚ùå</div>
                        <h2>Error Loading Signals</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç SCAN FOR SIGNALS';
            }
        }

        function displaySignals(signals) {
            const content = document.getElementById('signalsContent');

            if (!signals || signals.length === 0) {
                content.innerHTML = `
                    <div class="no-signals">
                        <div class="no-signals-icon">üìä</div>
                        <h2>No Signals Found</h2>
                        <p>Try adjusting filters or wait for new opportunities</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="signals-grid">
                    ${signals.map(signal => createSignalCard(signal)).join('')}
                </div>
            `;

            content.innerHTML = html;
        }

        function createSignalCard(signal) {
            const direction = signal.direction.toLowerCase();
            const timestamp = new Date(signal.timestamp).toLocaleString('pt-BR');
            const pairShort = signal.pair.substring(0, 3);

            return `
                <div class="signal-card ${direction}">
                    <div class="signal-header">
                        <div class="pair-info">
                            <div class="pair-flag">${pairShort}</div>
                            <div class="pair-name">${signal.pair}</div>
                        </div>
                        <div class="direction-badge ${direction}">${signal.direction}</div>
                    </div>

                    <div class="signal-prices">
                        <div class="price-box">
                            <div class="price-label">Entry Price</div>
                            <div class="price-value entry">${signal.entry_price.toFixed(5)}</div>
                        </div>
                        <div class="price-box">
                            <div class="price-label">Stop Loss</div>
                            <div class="price-value sl">${signal.stop_loss.toFixed(5)}</div>
                        </div>
                        <div class="price-box">
                            <div class="price-label">Take Profit</div>
                            <div class="price-value tp">${signal.take_profit.toFixed(5)}</div>
                        </div>
                        <div class="price-box">
                            <div class="price-label">Risk:Reward</div>
                            <div class="price-value rr">1:${signal.risk_reward_ratio.toFixed(1)}</div>
                        </div>
                    </div>

                    <div class="pips-section">
                        <div class="pip-box">
                            <div class="pip-label">Target Pips</div>
                            <div class="pip-value">+${signal.pips_target}</div>
                        </div>
                        <div class="pip-box">
                            <div class="pip-label">Stop Pips</div>
                            <div class="pip-value">-${signal.pips_stop}</div>
                        </div>
                        <div class="pip-box">
                            <div class="pip-label">Timeframe</div>
                            <div class="pip-value">${signal.timeframe}</div>
                        </div>
                    </div>

                    <div class="confidence-section">
                        <div class="confidence-header">
                            <span class="confidence-label">Confidence Level</span>
                            <span class="confidence-percent">${signal.confidence.toFixed(0)}%</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${signal.confidence}%"></div>
                        </div>
                    </div>

                    ${signal.confluences && signal.confluences.length > 0 || signal.pattern ? `
                        <div class="tags-section">
                            <div class="tags-title">Analysis</div>
                            <div class="tags">
                                ${signal.pattern ? `<span class="tag">üìä ${signal.pattern}</span>` : ''}
                                ${signal.confluences.map(c => `<span class="tag">${c}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="timestamp">${timestamp}</div>
                </div>
            `;
        }

        function updateStats(signals) {
            document.getElementById('totalSignals').textContent = signals.length;

            if (signals.length > 0) {
                const avgConf = signals.reduce((sum, s) => sum + s.confidence, 0) / signals.length;
                document.getElementById('avgConfidence').textContent = avgConf.toFixed(0) + '%';

                const avgRR = signals.reduce((sum, s) => sum + s.risk_reward_ratio, 0) / signals.length;
                document.getElementById('avgRR').textContent = '1:' + avgRR.toFixed(1);
            }
        }

        // Auto-load on start
        loadSignals();

        // Auto-refresh every 60 seconds
        setInterval(loadSignals, 60000);
    </script>
</body>
</html>
